

name: barcodeRaspi

on:
  push:
    branches: [ developer ]
  pull_request:
    branches: [ developer ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update -y -qq
        sudo apt-get install -y -qq git libgtk-3-0 libxxf86vm1 libsm6 libnotify4  libsdl1.2debian
        python3 -m pip install --upgrade pip
        pip install wheel
        pip install pytest pytest-cov
        pip install freezegun gitpython pandas
        pip install -U --pre -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-18.04 wxPython
    - name: Test with pytest
      run: |
        ${{ env.pythonLocation }} -m pytest -vv --cov=./ --cov-config=.coveragerc --cov-report=xml:coverage.xml ./tests/
